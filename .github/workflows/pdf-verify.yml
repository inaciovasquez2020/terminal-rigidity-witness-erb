name: pdf-verify

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra latexmk
      - name: Build PDF
        run: |
          set -euo pipefail
          ./scripts/build_pdf.sh
      - name: Verify PDF hash lock
        run: |
          set -euo pipefail
          ./scripts/verify_pdf.sh
